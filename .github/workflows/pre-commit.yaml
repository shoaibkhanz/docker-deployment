name: Linting

on:
  push:
    branches: 
      - main
  pull_request:
    paths-ignore:
      - "README.md"

jobs:
  checks:
    name: "pre-commit-hooks"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: "Install Poetry"
        run: pip install poetry
      - uses: pre-commit/action@v3.0.0




